<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DarkFrost</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="hourly">
      <header>
        <div>
          {{ summary }}
        </div>
        <img :src="getMainIcon()">
      </header>
      <main>
        <ul>
          <li v-for='hour in hours'>
            {<img src="getHourlyIcon(hour.icon)"> - {{ hour.summary }} - {{ hour.apparentTemperature }} - {{ getDate(hour.time) }}
          </li>
        </ul>
      </main>
    </div>
    <div id="currently">
      <header>
        <h1>CURRENTLY</h1>
        <input type="text" placeholder='Latitude:' v-model='latitude'>
        <input type="text" placeholder='Longitude:' v-model='longitude'>
        <button v-on:click="updateWeather()">Update Weather</button>
        <h4 id= 'loc'>{{ location }}</h4>
      </header>
      <main>
        <div>
          <h1 id= 'temp'>{{ apparentTemperature }}</h1>
        </div>
        <div>
          <h2 id= 'summary'>{{ summary }}</h2>
          <div>
            <img :src="iconUrl(icon)">
          </div>
        </div>
        <div>
          <h3 id= 'precip'>{{ precipProbability }}</h3>
          <h3 id= 'hum'>{{ humidity }}</h3>
        </div>
      </main>
      <footer>
        <h4 id= 'time'>{{ time }}</h4>
      </footer>
    </div>
    <div id="daily">
      <header>
        <h1>DAILY</h1>
        <h2>{{ summary }}</h2>
      </header>
      <main>
        <img :src="iconUrl(icon)">
      </main>
    </div>
    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
